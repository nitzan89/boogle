<!DOCTYPE html>
<html>
    <head>
      <title>Boogle Login Page</title>
      <link rel="stylesheet" href="boogle_login_css.css" />
      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    </head>

    <body >

      <div class="container">

        <div class="logo">

        </div>

        <div class="text-top">
          <h1>One account. All of Google.</h1>

          <h2>Sign in with your Google Account</h2>

        </div>

        <div class="login-box">

          <div class="avatar">
          </div>

          <div class="username">
              <input type="text" placeholder="Enter your email">
          </div>

          <div class="button">
            <button class="next">Next</button>
          </div>

          <div class="help">
            <a href="#">Need help?</a>
          </div>

        </div>

        <div class="create">
          <a href="#">Create account</a>
        </div>

        <div class="text-bottom">
          One Google Account for everything Google
        </div>

        <div class="social">
          <ul>
            <li>
              <a href="#"><img src="https://i.imgur.com/crW9dJx.png"></a>
            </li>
            <li>
              <a href="#"><img src="https://i.imgur.com/tKC6E8e.png"></a>
            </li>
            <li>
              <a href="#"><img src="https://i.imgur.com/euUQfrF.png"></a>
            </li>
            <li>
              <a href="#"><img src="https://i.imgur.com/m78MexW.png"></a>
            </li>
            <li>
              <a href="#"><img src="https://i.imgur.com/aDaGGbs.png"></a>
            </li>
            <li>
              <a href="#"><img src="https://i.imgur.com/cNXxFoj.png"></a>
            </li>
            <li>
              <a href="#"><img src="https://i.imgur.com/xw2t3Sm.png"></a>
            </li>
            <li>
              <a href="#"><img src="https://i.imgur.com/OkZFoku.png"></a>
            </li>
          </ul>
        </div>

        <div class="footer">

          <div class="left-links">
            <ul>
              <li>
                <a href="#">About Google</a>
              </li>
              <li>
                <a href="#">Privacy</a>
              </li>
              <li>
                <a href="#">Terms</a>
              </li>
              <li>
                <a href="#">Help</a>
              </li>
            </ul>
          </div>

          <div class="right-list">
            <img src="https://i.imgur.com/YPMwSWe.png">
            <select>
              <option value="English">English (United States)</option>
              <option value="French">French</option>
              <option value="German">German</option>
              <option value="Czech">Czech</option>
            </select>
          </div>

        </div>

      </div>
    </body>
</html>
